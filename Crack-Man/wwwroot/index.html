<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">
    <progress id="health" value="150" max="150"></progress> <p id="Points">Points</p>
    <script>

        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        window.onload = function () {

            //variables
            var worldObjects = {};
            var camera, scene, renderer;
            var cameraControls;
            var cmbox;
            var cmmodel;
            var cameratype;
            var speed;
            var move;
            var collidableWallList = [];
            var wallCollision;
            var collidablePillList = [];
            var pillCollision;
            var collidableEnemyList = [];
            var enemyCollision;
            var pointss = 0;
            var m = 1;
            var pills = [];
            pills[0] = 'pill0';
            pills[1] = 'pill1';
            pills[2] = 'pill2';
            pills[3] = 'pill3';
            pills[4] = 'pill4';
            pills[5] = 'pill5';
            pills[6] = 'pill6';
            pills[7] = 'pill7';
            pills[8] = 'pill8';
            pills[9] = 'pill9';
            pills[10] = 'pill10';
            pills[11] = 'pill11';
            pills[12] = 'pill12';
            pills[13] = 'pill13';
            pills[14] = 'pill14';
            pills[15] = 'pill15';
            pills[16] = 'pill16';
            var p = 10;
            var i;
            var z;
            let health = document.getElementById("health");

            init();
            animate();

            //functions
            function init() {

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = -20;
                camera.position.y = 40;
                camera.position.x = 50;
                cameratype = 1;
                camera.lookAt(50, 0, 37.5);
                cameraControls.update();
                speed = 0.1;
                move = 'stop';
                wallCollision=false;
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);
                window.addEventListener('resize', onWindowResize, false);

                //generating plane
                var geometry = new THREE.PlaneGeometry(100, 75, 32);
                var material = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/platje.png"), side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 50;
                plane.position.z = 37.5;
                scene.add(plane);

                //generating skybox
                var skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
                var skyboxMaterials =
                    [
                        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/spires_ft.jpg"), side: THREE.BackSide }), //front side
                        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/spires_bk.jpg"), side: THREE.BackSide }), //back side
                        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/spires_up.jpg"), side: THREE.BackSide }), //top side
                        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/spires_dn.jpg"), side: THREE.BackSide }), //bottom side
                        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/spires_rt.jpg"), side: THREE.BackSide }), //right side
                        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/spires_lf.jpg"), side: THREE.BackSide }) //left side
                    ];
                var skyboxMaterial = new THREE.MeshFaceMaterial(skyboxMaterials);
                var skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
                scene.add(skybox);

                //soft white light
                var light = new THREE.AmbientLight(0x404040);
                scene.add(light);

                //White directional light at 70% intensity shining from the top.
                var directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
                scene.add(directionalLight);

                //walls     x,  y,  z , length, angle
                createWall(50.4, 0.8, 30, 30, 90);
                createWall(42.4, 0.8, 30, 30, 90);
                createWall(48.2, 0.8, 52, 30, 180);
                createWall(60.2, 0.8, 30, 10, 90);
                createWall(70.2, 0.8, 55, 30, 90);
                createWall(70.2, 0.8, 15, 30, 90);

                //crackman model
                loadOBJModel("models/", "crackman.obj", "models/", "crackman.mtl", (mesh) => {
                    cmmodel = mesh;
                    cmmodel.scale.set(.08, .08, .08);
                    cmmodel.position.x = 48;
                    cmmodel.position.y = 0;
                    cmmodel.position.z = 10;
                    scene.add(cmmodel)
                });

                //CRACKMAN HITBOX
                var cubeGeometry = new THREE.CubeGeometry(3, 1, 3, 1, 1, 1);
                var wireMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, transparent: true, opacity: 0.3 });
                cmbox = new THREE.Mesh(cubeGeometry, wireMaterial);
                cmbox.position.set(48, 0.6, 10);
                scene.add(cmbox);

                //spawn pickups
                pickupspawn();
            }

            //generates a wall
            function createWall(setx, sety, setz, length, rotation) {
                var wallGeometry = new THREE.CubeGeometry(length, 1.5, 4, 1, 1, 1);
                var wallMaterial = new THREE.MeshBasicMaterial({ color: 0x003366 });
                var wall = new THREE.Mesh(wallGeometry, wallMaterial);
                wall.position.set(setx, sety, setz);
                wall.rotation.y = ((Math.PI / 180) * rotation);
                scene.add(wall);
                collidableWallList.push(wall);
            }
            //generate pickups
            function pickupspawn() {
                for (i = 0; i < pills.length; i++) {
                    loadOBJModel("models/", "pill.obj", "models/", "pill.mtl", (mesh) => {
                        pills[i] = mesh;
                        pills[i].scale.set(.003, .003, .003);
                        scene.add(pills[i]);
                        pills[i].position.x = p;
                        pills[i].position.y = 0.6;
                        pills[i].position.z = 20.1;
                        var pillcGeometry = new THREE.CubeGeometry(length, 1, 1, 1, 1, 1);
                        var pillcMaterial = new THREE.MeshBasicMaterial({ color: 0x003366 });
                        var pillc = new THREE.Mesh(pillcGeometry, pillcMaterial);
                        pillc.position.x = pills[i].position.x;
                        pillc.position.y = pills[i].position.y;
                        pillc.position.z = pills[i].position.z;
                        scene.add(pillc);
                        collidablePillList.push(pillc);
                        p = p + 2;
                    });
                }
            }
            //lower hp when hit
            function gethit() {
                health.value -= 2;
            }
            //rotates items
            function rotate(a) {
                a.rotation.x = a.rotation.x + 0.01;
            }
            //does something
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            //animates stuff
            function animate() {
                requestAnimationFrame(animate);
                render();
                update();
            }

            //things in here get updated
            function update() {

                document.getElementById("Points").innerHTML = pointss + " Points";
                if (health.value < 1) {
                    health.value = 150;
                    //reset();
                }
                var map = {};

                onkeydown = onkeyup = function (e) {
                    e = e || event;
                    map[e.keyCode] = e.type == 'keydown';

                    if (map[87]) //w
                    {
                        move = 'up';
                    }
                    else if (map[83]) //s
                    {
                        move = 'down';
                    }
                    else if (map[65])//a
                    {
                        move = 'left';
                    }
                    else if (map[68])//d
                    {
                        move = 'right';
                    }
                    if (map[82])//R to reset
                    {
                        health.value = 150;
                        reset();
                    }
                    if (map[32])//SPACEBAR to switch between cameras
                    {
                        cameratype += 1;
                        if (cameratype == 4) { cameratype = 1; }
                    }
                    if (map[188] && speed >= 0.4) // < to go slower
                    {
                        speed -= 0.1;
                    }
                    else if (map[190]) // > to go faster
                    {
                        speed += 0.1;
                    }
                }

                //collision check cmbox with the meshes in collidable lists
                var originPoint = cmbox.position.clone();
                for (var vertexIndex = 0; vertexIndex < cmbox.geometry.vertices.length; vertexIndex++) {
                    var localVertex = cmbox.geometry.vertices[vertexIndex].clone();
                    var globalVertex = localVertex.applyMatrix4(cmbox.matrix);
                    var directionVector = globalVertex.sub(cmbox.position);
                    var ray = new THREE.Raycaster(originPoint, directionVector.clone().normalize());

                    var wallCollisionResults = ray.intersectObjects(collidableWallList);
                    var pillCollisionResults = ray.intersectObjects(collidablePillList);
                    var enemyCollisionResults = ray.intersectObjects(collidableEnemyList);

                    if (wallCollisionResults.length > 0 && wallCollisionResults[0].distance < directionVector.length()) //collision detected with wall
                    {
                        wallCollision = true;
                    }
                    if (pillCollisionResults.length > 0 && pillCollisionResults[0].distance < directionVector.length()) //collision detected with pill
                    {
                        pillCollision = true;
                    }
                    if (enemyCollisionResults.length > 0 && enemyCollisionResults[0].distance < directionVector.length()) //collision detected with enemy
                    {
                        enemyCollision = true;
                    }
                }

                //move crackman if there is no collision
                if (wallCollision == false) {
                    if (move == 'up') {
                        cmbox.position.z += speed;
                        cmbox.rotation.y = (Math.PI / 180) * 0;
                    }
                    else if (move == 'down') {
                        cmbox.position.z -= speed;
                        cmbox.rotation.y = (Math.PI / 180) * 180;
                    }
                    else if (move == 'left') {
                        cmbox.position.x += speed;
                        cmbox.rotation.y = (Math.PI / 180) * 90;
                    }
                    else if (move == 'right') {
                        cmbox.position.x -= speed;
                        cmbox.rotation.y = (Math.PI / 180) * 270;
                    }
                }

                //if there is collision with walls, move crackman 1 step back opposite to the direction he's facing and stop moving in that direction
                if (wallCollision == true) {

                    if (cmbox.rotation.y == (Math.PI / 180) * 0) { //w
                        cmbox.position.z -= speed;
                        move = 'stop';
                        gethit();
                    }
                    else if (cmbox.rotation.y == (Math.PI / 180) * 90) { //a
                        cmbox.position.x -= speed;
                        move = 'stop';
                        gethit();
                    }
                    else if (cmbox.rotation.y == (Math.PI / 180) * 180) { //s
                        cmbox.position.z += speed;
                        move = 'stop';
                        gethit();
                    }
                    else if (cmbox.rotation.y == (Math.PI / 180) * 270) { //d
                        cmbox.position.x += speed;
                        move = 'stop';
                        gethit();
                    }
                    wallCollision = false;
                }

                //move crackman if there is no collision
                if (pillCollision == false) {
                    if (move == 'up') {
                        cmbox.position.z += speed;
                        cmbox.rotation.y = (Math.PI / 180) * 0;
                    }
                    else if (move == 'down') {
                        cmbox.position.z -= speed;
                        cmbox.rotation.y = (Math.PI / 180) * 180;
                    }
                    else if (move == 'left') {
                        cmbox.position.x += speed;
                        cmbox.rotation.y = (Math.PI / 180) * 90;
                    }
                    else if (move == 'right') {
                        cmbox.position.x -= speed;
                        cmbox.rotation.y = (Math.PI / 180) * 270;
                    }
                }

                //if there is collision with walls, move crackman 1 step back opposite to the direction he's facing and stop moving in that direction
                if (pillCollision == true) {

                    if (cmbox.rotation.y == (Math.PI / 180) * 0) { //w
                        pointss = pointss + 10;

                    }
                    else if (cmbox.rotation.y == (Math.PI / 180) * 90) { //a
                        pointss = pointss + 10;
                    }
                    else if (cmbox.rotation.y == (Math.PI / 180) * 180) { //s
                        pointss = pointss + 10;
                    }
                    else if (cmbox.rotation.y == (Math.PI / 180) * 270) { //d
                        pointss = pointss + 10;
                    }
                    pillCollision = false;
                }

                //dont fall off the map
                if (cmbox.position.x > 101 || cmbox.position.x < 0) {
                    reset();
                }
                if (cmbox.position.z > 101 || cmbox.position.z < 0) {
                    reset();
                }

                cameraControls.update();

                //make crackman follow its hitbox
                cmmodel.position.x = cmbox.position.x;
                cmmodel.position.z = cmbox.position.z;
                cmmodel.rotation.y = cmbox.rotation.y;
            }

            //render the scene and camera
            function render() {
                cameras();
                renderer.render(scene, camera);
            }

            //reset crackman and the camera
            function reset() {
                cmbox.position.set(48, 0.6, 10);
                cmmodel.position.set(48, 0, 10);
                camera.position.z = -20;
                camera.position.y = 40;
                camera.position.x = 50;
                cameratype = 1;
                speed = 0.1;
                pointss = 0;
                move = 'stop';
            }
            //switches between cameras
            function cameras() {

                if (cameratype == 1) { //free camera
                    camera.lookAt(50, 0, 37.5);
                }
                else if (cameratype == 2) { //3rd person camera
                    camera.lookAt(cmbox.position);
                    camera.position.z = cmbox.position.z - 10;
                    camera.position.y = cmbox.position.y + 10;
                    camera.position.x = cmbox.position.x;
                }
                else if (cameratype == 3) {  //1st person camera
                    camera.position.z = cmbox.position.z;
                    camera.position.y = cmbox.position.y;
                    camera.position.x = cmbox.position.x;
                    if (cmbox.rotation.y == (Math.PI / 180) * 0) {
                        camera.lookAt(cmbox.position.x, cmbox.position.y, cmbox.position.z + 3);
                    }
                    else if (cmbox.rotation.y == (Math.PI / 180) * 90) {
                        camera.lookAt(cmbox.position.x + 3, cmbox.position.y, cmbox.position.z);
                    }
                    else if (cmbox.rotation.y == (Math.PI / 180) * 180) {
                        camera.lookAt(cmbox.position.x, cmbox.position.y, cmbox.position.z - 3);
                    }
                    else if (cmbox.rotation.y == (Math.PI / 180) * 270) {
                        camera.lookAt(cmbox.position.x - 3, cmbox.position.y, cmbox.position.z);
                    }
                }
            }

            //object loader
            function loadOBJModel(modelPath, modelName, texturePath, textureName, onload) {
                new THREE.MTLLoader()
                    .setPath(texturePath)
                    .load(textureName, function (materials) {
                        materials.preload();

                        new THREE.OBJLoader()
                            .setPath(modelPath)
                            .setMaterials(materials)
                            .load(modelName, function (object) {
                                onload(object);
                            }, function () { }, function (e) { console.log("Error loading model"); console.log(e); });
                    });
            }
            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);
            }
        }


    </script>
    <script src="three.min.js"></script>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
</body>

</html>
